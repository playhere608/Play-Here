<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Continue to Play</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('https://i.ibb.co/spJ35y4J/b1740b2c4fa76df9d9f0edaac35a7cbb.jpg') center/cover no-repeat;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1rem;
    }

    .spinner, .success, .cta {
      display: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 5px solid rgba(255,255,255,0.2);
      border-top: 5px solid #ffd700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .success {
      font-size: 3rem;
      color: #00ff88;
      margin-bottom: 1.2rem;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .cta button {
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .cta button:hover {
      transform: scale(1.05);
    }

    .cta button:active {
      transform: scale(0.95);
    }

    .cookie {
      font-size: 0.75rem;
      color: #bbb;
      margin-bottom: 1rem;
    }

    .cookie a {
      color: #ffd700;
      text-decoration: none;
    }

    .cookie a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="spinner" id="spinner"></div>
  <h2 id="message">Please wait...</h2>
  <div class="success" id="success">✅</div>

  <div class="cta" id="cta">
    <p class="cookie">
      This site uses cookies. By continuing, you accept our
      <a href="terms.html" target="_blank">T&amp;C</a>.
    </p>
    <button onclick="window.location.href='https://www.toprummy.cc?code=7K9EPYZKAHM&t=1751091212'">
      ▶️ Continue to Game
    </button>
  </div>

  <script>
    const spinner = document.getElementById("spinner");
    const message = document.getElementById("message");
    const success = document.getElementById("success");
    const cta = document.getElementById("cta");

    spinner.style.display = "block";

    setTimeout(() => {
      spinner.style.display = "none";
      message.textContent = "Ready!";
      success.style.display = "block";
      cta.style.display = "block";
    }, 3000);
  </script>
</body>
</html>
